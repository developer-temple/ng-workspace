<dt-flex-container
  [gap]="'1rem'"
  [border]="'1px solid black'"
  [borderRadius]="'5px'"
  [padding]="'1rem'">
  <dt-block-container
    [height]="'200px'"
    [width]="'200px'"
    [bgColor]="'blue'">
  </dt-block-container>
  <dt-block-container
    [height]="'200px'"
    [width]="'200px'"
    [bgColor]="'green'">
  </dt-block-container>
  <dt-block-container
    [height]="'200px'"
    [width]="'200px'"
    [bgColor]="'red'">
  </dt-block-container>
  <dt-block-container
    [height]="'200px'"
    [width]="'200px'"
    [bgColor]="'yellow'">
  </dt-block-container>
</dt-flex-container>

<dt-grid-container
  [columns]="'repeat(2, 1fr)'"
  [rows]="'repeat(2, 200px)'"
  [gap]="'1rem'">
  <div [ngStyle]="{ 'background-color': 'blue'}"></div>
  <div [ngStyle]="{ 'background-color': 'green'}"></div>
  <div [ngStyle]="{ 'background-color': 'red'}"></div>
  <div [ngStyle]="{ 'background-color': 'yellow'}"></div>
</dt-grid-container>

<dt-relative-container
  [height]="'30vh'"
  [border]="'1px solid black'"
  [borderRadius]="'100px'">
  <dt-absolute-container
    [top]="'50%'"
    [left]="'50%'"
    [height]="'50%'"
    [bgColor]="'green'"
    [width]="'50vw'"
    [borderRadius]="'5px'">
  </dt-absolute-container>
</dt-relative-container>

<dt-fixed-container
  [top]="'0'"
  [left]="'0'"
  [height]="'100vh'"
  [width]="'100vw'"
  [bgColor]="'rgba(51,51,51,.7)'"
  [zIndex]="'1'">
  <dt-absolute-container
    [top]="'50%'"
    [left]="'50%'"
    [height]="'50%'"
    [bgColor]="'white'"
    [width]="'50%'"
    [borderRadius]="'5px'">
  </dt-absolute-container>
</dt-fixed-container>
